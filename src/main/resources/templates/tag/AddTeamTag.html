<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Add Team Tag</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Add New Team Tag</h1>
    <form action="/admin/page/tag/team/save" method="post">
        <label for="teamTagName">Tag Name:</label>
        <input type="text" id="teamTagName" name="teamTagName" required>
        <label for="teamTagAttribute">Tag Attribute:</label>
        <input type="text" id="teamTagAttribute" name="teamTagAttribute" required>
        <button type="submit">Save Tag</button>
    </form>
    <button onclick="location.href='/admin/page/tag/team'">Back To List</button>
</div>
</body>
</html>
