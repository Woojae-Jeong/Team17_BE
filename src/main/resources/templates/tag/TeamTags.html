<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Tag List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script>
        function deleteTeamTag(id) {
            if (confirm("Are you sure you want to delete this tag?")) {
                fetch(`/admin/tag/team/delete/${id}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        window.location.reload(); // 삭제 후 페이지 새로고침
                    } else {
                        alert("Failed to delete the tag.");
                    }
                });
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Team Tag List</h1>
    <button onclick="location.href='/admin/tag/team/add'">Add New Team Tag</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tag Name</th>
            <th>Tag Attribute</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${teamTags}">
            <td th:text="${tag.tagId}">1</td>
            <td th:text="${tag.teamTagName}">Tag Name</td>
            <td th:text="${tag.teamTagAttribute}">Tag Attribute</td>
            <td>
                <form th:action="@{'/admin/tag/team/delete/' + ${tag.tagId}}" method="post">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
