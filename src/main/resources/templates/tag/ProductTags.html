<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Product Tag List</title>
    <link rel="stylesheet" type="text/css"  href="/css/styles.css">
</head>
<body>
<div class="container">

    <h1>Product Tag List</h1>

    <button onclick="location.href='/admin/page/tag/product/add'">Add New Product Tag</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tag Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${productTags}">
            <td th:text="${tag.tagId}">1</td>
            <td th:text="${tag.productTagName}">Tag Name</td>
            <td>
                <form th:action="@{'/admin/page/tag/product/delete/' + ${tag.tagId}}" method="post">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

    <button onclick="location.href='/admin/page'">Back To Main</button>

</div>
</body>
</html>
