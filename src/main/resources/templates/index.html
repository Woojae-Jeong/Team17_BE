<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Welcome to the Admin Promotion Page</h1>

    <div class="centered-container">

        <!-- 관리자 승격 실패 시 표시되는 메시지 -->
        <div th:if="${message}" class="error-message">
            <p th:text="${message}"></p>
        </div>

        <!-- 관리자 코드 입력 폼 -->
        <form action="/admin/promote" method="post">
            <label for="adminCode">Enter Admin Code:</label>
            <input type="text" id="adminCode" name="adminCode" required>
            <button type="submit">Promote to Admin</button>
        </form>

    </div>
</body>
</html>
