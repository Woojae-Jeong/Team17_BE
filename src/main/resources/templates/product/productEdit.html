<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Edit Product</h1>
<button onclick="location.href='/admin/product'">Back To List</button>
<form th:action="@{/admin/product/edit/{productId}(productId=${productRequest.productId})}" method="post">
    <input type="hidden" th:value="${productRequest.productId}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${productRequest.name}" required />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${productRequest.price}" required />
    </div>
    <div>
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" name="storeName" th:value="${productRequest.storeName}" required />
    </div>
    <div>
        <label for="tagId">Tag:</label>
        <select id="tagId" name="tagId" required>
            <option th:each="tag : ${tags}" th:value="${tag.tagId}" th:text="${tag.productTagName}"
                    th:selected="${tag.tagId == productRequest.tag().tagId()}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Update Product</button>
    </div>
</form>
</body>
</html>
